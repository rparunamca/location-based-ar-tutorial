<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.3.1/aframe/build/aframe-ar.js"></script>
  <title>AR Virtual Garden</title>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Marker for AR.js -->
    <a-marker preset="hiro">
      <!-- Trees -->
      <!-- <a-entity position="-1 0 0" rotation="0 45 0" scale="0.02 0.02 0.02" gltf-model="url(path/to/tree_model.glb)"></a-entity> -->
      
      <!-- Flowers -->
      <!-- <a-entity position="1 0 0" rotation="0 -45 0" scale="0.02 0.02 0.02" gltf-model="url(path/to/flower_model.glb)"></a-entity> -->

      <!-- Other Elements (e.g., rocks, benches, etc.) -->
      <!-- <a-entity position="0 0 -1" rotation="0 0 0" scale="0.1 0.1 0.1" gltf-model="assets/goldfish_scene_1__aka_to_kuro/scene.gltf"></a-entity> -->
      <a-entity gltf-model="assets/goldfish_scene_1__aka_to_kuro/scene.gltf" rotation="0 90 0" scale="4 4 4" position="0 1 -3" animation-mixer="clip:Scene; loop: true; timeScale: 1.0;"></a-entity>
    </a-marker>

    <!-- Camera Entity -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
