<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.3.1/aframe/build/aframe-ar.js"></script>
   <script>
        AFRAME.registerComponent('cursor-listener', {
          init: function () {
            this.el.addEventListener('click', function (evt) {
              // Perform actions on cursor click
              console.log('Cursor clicked!');
            });
          }
        });
      </script>      
  <title>AR Holographic Interactions</title>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
          <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9" shadow
            animation__rotate="property: rotation; to: 0 405 0; loop: true; dur: 3000"
            cursor-listener></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
          
</body>
</html>
